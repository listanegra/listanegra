<svg fill="none" viewBox="0 0 960 200" width="960" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                div.container {
                    height: 200px;
                    display: flex;
                }
                
                h1.text-glow {
                    padding: 0;
                    margin: auto;
                    font-size: 4em;
                    letter-spacing: .5em;
                    font-family: 'Courier New', monospace;
                    animation: glow 2s infinite linear alternate-reverse;
                }
                
                @keyframes glow {
                    0% {
                        text-shadow: 0 0 10px #FF0000;
                    }
                    50% {
                        text-shadow: 0 0 10px #00FF00;
                    }
                    100% {
                        text-shadow: 0 0 10px #0000FF;
                    }
                }
            </style>
            <div class="container">
                <h1 class="text-glow">vitor mac</h1>
            </div>
        </div>
    </foreignObject>
</svg>
